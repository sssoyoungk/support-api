name: Support-api

on:
  push:
    branches:  "main"

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1  

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_VERSION }}    
        
    - name: Build using MSBuild
      run:  msbuild -p:Configuration=Release -p:DeployOnBuild=true -t:restore,build -p:RestorePackagesConfig=true

    - name: Execute Windows batch command
      run: \supportsapi.labgenomics.com\supportsapi.labgenomics.com\obj\Release\Package\PackageTmp\web.config

